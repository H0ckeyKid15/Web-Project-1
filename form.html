<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body style="background-color: rgb(0, 217, 255)">
    <h1>Chose your favorite player</h1>

    <form>

        type="radio"

      <br />
      <img
        src="Images/Xander_Schauffele.jpg"

        style="width: 150px; height: 150px" />

        type="radio"
        id="xanderschauffele"
        name="Xander Schauffele"
        value="Xander Schauffele" />

      <br />
      <img
        src="Images/Rory Mcllroy.jpg"

        type="radio"

      <br />

      <br />
      <br />
      <br />

      <br />
      <br />
